<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/loginbucha.js"></script>
    

</head>

<body>
    <div class="row">
        <div class="container login col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
            <br />
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="title-login">Login</h1>
                </div>
                <div class="panel-body">
                    <form method="post">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user" style="width: auto"></i>
                                </span>
                                <input id="txtUsuario" type="text" class="form-control" name="username" placeholder="UsuÃ¡rio" required="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock" style="width: auto"></i>
                                </span>
                                <input id="txtSenha" type="password" class="form-control" name="password" placeholder="Senha" required="" />
                            </div>
                        </div>
                        <div>
                            <input class="btn btn-xm btn-block btn-entrar" type="button" value="Entrar" onclick="Login(event)" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
