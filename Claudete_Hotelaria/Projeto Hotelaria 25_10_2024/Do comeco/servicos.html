<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Solicitar Serviços - Hotel Infinito</title>
</head>
<body>
    <header>
        <h1>Solicitar Serviços</h1>
    </header>
    <main>
        <form id="form-servicos">
            <div class="form-group">
                <label for="hospede-servico">Nome do Hóspede:</label>
                <input type="text" id="hospede-servico" required>
            </div>
            <div class="form-group">
                <label for="servico">Serviço:</label>
                <select id="servico" required>
                    <option value="restaurante">Restaurante</option>
                    <option value="lavanderia">Lavanderia</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <button type="submit">Solicitar Serviço</button>
            <p id="mensagem-servico"></p>
        </form>
        <a href="index.html">Voltar para o menu principal</a>
    </main>
    <script src="js/servicos.js"></script>
</body>
</html>
