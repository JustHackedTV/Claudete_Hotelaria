<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastro de Hóspedes - Hotel Infinito</title>
</head>
<body>
    <header>
        <h1>Cadastro de Hóspedes</h1>
    </header>
    <main>
        <form id="form-hospedes">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" >
            </div>
            <div class="form-group">
                <label for="documento">Documento:</label>
                <input type="text" id="documento" >
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" >
            </div>
            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="number" id="contato" >
            </div>
            <button type="submit">Cadastrar/Atualizar Hóspede</button>
            <p id="mensagem-hospede"></p>
        </form>
        <a href="index.html">Voltar para o menu principal</a>
    </main>
    <script src="js/cadastro.js"></script>
</body>
</html>
