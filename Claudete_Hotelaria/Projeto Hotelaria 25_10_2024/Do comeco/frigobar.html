<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Consumo do Frigobar - Hotel Infinito</title>
</head>
<body>
    <header>
        <h1>Consumo do Frigobar</h1>
    </header>
    <main>
        <form id="form-frigobar">
            <div class="form-group">
                <label for="hospede-frigobar">Nome do Hóspede:</label>
                <input type="text" id="hospede-frigobar" required>
            </div>
            <div class="form-group">
                <label for="item-frigobar">Item Consumido:</label>
                <select id="item-frigobar" required>
                    <option value="cerveja">Cerveja</option>
                    <option value="refrigerante">Refrigerante</option>
                    <option value="água">Água</option>
                    <option value="salgadinho">Salgadinho</option>
                    <option value="biscoito">Biscoito</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantidade-frigobar">Quantidade:</label>
                <input type="number" id="quantidade-frigobar" required>
            </div>
            <button type="submit">Registrar Consumo</button>
            <p id="mensagem-frigobar"></p>
        </form>
        <a href="index.html">Voltar para o menu principal</a>
    </main>
    <script src="js/frigobar.js"></script>
</body>
</html>
