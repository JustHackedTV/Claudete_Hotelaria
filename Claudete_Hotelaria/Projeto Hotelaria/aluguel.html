<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Aluguel de Quartos - Hotel Infinito</title>
</head>
<body>
    <header>
        <h1>Aluguel de Quartos</h1>
        <div id="navbar"></div>
    </header>
    <main>
        <form id="form-aluguel">
            <div class="form-group">
                <label for="hospede-aluguel">Nome do Hóspede:</label>
                <input type="text" id="hospede-aluguel" required>
            </div>
            <div class="form-group">
                <label for="quarto-aluguel">Número do Quarto:</label>
                <input type="number" id="quarto-aluguel" required>
            </div>
            <button type="submit">Alugar Quarto</button>
            <p id="mensagem-aluguel"></p>
        </form>
        <a href="index.html">Voltar para o menu principal</a>
    </main>
    <script src="js/aluguel.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
