<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastro de Hóspedes - Hotel Infinito</title>
    <script src="js/autenticar.js"></script>
</head>

<body>
    <header>
        <h1>Cadastro de Hóspedes</h1>
        <div id="navbar"></div>
    </header>

    <main>
        <form id="form-hospedes">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="documento">Documento:</label>
                <input type="text" id="documento" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>
            </div>
            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="number" id="contato" required>
            </div>
            <div class="button-container">
                <button type="submit">Cadastrar/Atualizar Hóspede</button>
                <br>
                
            </div>
        </form>
        <p id="mensagem-hospede" class="centralizar"></p>
        <!-- Botões com o estilo adequado -->
        <div class="button-container">
            <button type="button" onclick="window.location.href='index.html'">Voltar para o menu principal</button>

            <button type="button" onclick="window.location.href='lista-hospedes.html'">Ver a lista de Hóspedes</button>
        </div>
    </main>

    <script src="js/cadastro.js"></script>
    <script src="js/navbar.js"></script>
</body>

</html>
