<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Consumo do Frigobar - Hotel Infinito</title>
    <script src="js/autenticar.js"></script>
</head>
<body>
    <header>
        <h1>Consumo do Frigobar</h1>
        <div id="navbar"></div>
    </header>
    <main>
        <form id="form-frigobar">
            <div class="form-group">
                <label for="hospede-frigobar">Nome do hóspede:</label>
                <select id="listaHospedes"></select>
            </div>
            <div class="form-group">
                <label for="item-frigobar">Item Consumido:</label>
                <select id="item-frigobar" required>
                    <option value="cerveja">Cerveja (R$ 8,00)</option>
                    <option value="refrigerante">Refrigerante (R$ 5,00)</option>
                    <option value="água">Água Mineral (R$ 3,00)</option>
                    <option value="suco">Suco (R$ 6,00)</option>
                    <option value="snack">Snack (R$ 4,00)</option>
                    <option value="chocolate">Chocolate (R$ 7,00)</option>
                    <option value="energético">Bebida Energética (R$ 10,00)</option>
                    <option value="iogurte">Iogurte (R$ 5,00)</option>
                    <option value="sanduíche">Sanduíche (R$ 12,00)</option>
                    <option value="água(s) saborizada">Água Saborizada (R$ 6,00)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantidade-frigobar">Quantidade:</label>
                <input type="number" id="quantidade-frigobar" required>
            </div>
            <div class="button-container">
            <button type="submit">Registrar Consumo</button>
            <p id="mensagem-frigobar"></p>
        </div><br>
        </form>
        <div class="button-container">
            <button type="button" onclick="window.location.href='index.html'">Voltar para o menu principal</button>
        </div>
        
    </main>
    <script src="js/frigobar.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
