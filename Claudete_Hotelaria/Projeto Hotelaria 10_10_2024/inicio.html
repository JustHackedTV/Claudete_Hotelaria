<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
    <title>Hotel Infinito - Sistema de Gerenciamento</title>
</head>
<body>
    <header>
        <h1>Hotel Infinito - Sistema de Gerenciamento</h1>
        <nav>
            <ul>
                <li><a class="nav-button" href="#cadastro-hospedes">Cadastro de Hóspedes</a></li>
                <li><a class="nav-button" href="#reservas">Reservas</a></li>
                <li><a class="nav-button" href="#servicos">Serviços Adicionais</a></li>
                <li><a class="nav-button" href="reservas.html">Ver Reservas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="cadastro-hospedes">
            <h2>Cadastro de Hóspedes</h2>
            <form id="form-hospedes">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="documento">Documento:</label>
                    <input type="text" id="documento" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" required>
                </div>
                <div class="form-group">
                    <label for="contato">Contato:</label>
                    <input type="text" id="contato" required>
                </div>
                <button type="submit">Cadastrar Hóspede</button>
                <p id="mensagem-hospede"></p>
            </form>
        </section>

        <section id="reservas">
            <h2>Reservas</h2>
            <form id="form-reservas">
                <div class="form-group">
                    <label for="data-checkin">Data Check-in:</label>
                    <input type="date" id="data-checkin" required>
                </div>
                <div class="form-group">
                    <label for="data-checkout">Data Check-out:</label>
                    <input type="date" id="data-checkout" required>
                </div>
                <div class="form-group">
                    <label for="hospede-reserva">Nome do Hóspede:</label>
                    <input type="text" id="hospede-reserva" required>
                </div>
                <div class="form-group">
                    <label for="quarto-reserva">Número do Quarto:</label>
                    <input type="number" id="quarto-reserva" required>
                </div>
                <div class="form-group">
                    <h4>Serviços Adicionais:</h4>
                    <label><input type="checkbox" name="servicos" value="Café da Manhã"> Café da Manhã</label><br>
                    <label><input type="checkbox" name="servicos" value="Traslado Aeroporto"> Traslado Aeroporto</label><br>
                    <label><input type="checkbox" name="servicos" value="Wi-Fi Premium"> Wi-Fi Premium</label><br>
                    <label><input type="checkbox" name="servicos" value="Spa"> Spa</label><br>
                </div>
                <button type="submit">Reservar Quarto</button>
                <p id="mensagem-reserva"></p>
            </form>
        </section>
        
    </main>

    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
